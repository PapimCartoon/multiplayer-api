<head>
    <title>Server</title>

    <script language="javascript" src="FlashObject.js"></script>
    <script language="javascript">
function parseObj(str){
    var reg=new RegExp("^new Array\(.*\)$");
    if(reg.test(str)){
        return eval(str);
    }
    var obj=new Object();
    var arr=str.split(";");
    if(arr==null){
        arr=new Array();
        arr[0]=str;
    }
    var arr1;
    for(var i=0;i<arr.length;i++){
        try{
            arr1=arr[i].split(":");
            eval("obj."+arr1[0]+"="+arr1[1]+";");
        }catch(err){}
    }
    return(obj);
}
var txt="";
function toClipboard(text){
    txt=text;
    window.open("Log.htm","_blank","width=450,height=450,menubar=0,titlebar=0,toolbar=0,resizable=1,scrollbars=1");
}
function getText(){
    return txt;
}
    </script>
</head>
